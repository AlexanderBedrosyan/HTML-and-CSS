<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Button CSS</title>
</head>
<body>
    <section>
        <h1>Normal Buttons</h1>
        <a href="#">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="fill">Learn More</button>
    </section>

    <section>
        <h1>Filled Buttons</h1>
        <a href="#">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="fill">Learn More</button>
    </section>

    <section>
        <h1>Icon Buttons</h1>
        <a href="#"><i class="fas fa-download"></i>Learn More</a>
        <button class="fill"><i class="fas fa-download"></i>Learn More</button>
        <button class="fill"><i class="fas fa-download"></i>Learn More</button>
    </section>
</body>
</html>
